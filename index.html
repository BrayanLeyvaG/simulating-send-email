<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Send emails</title>
</head>
<body >
    <h1 class="text-center bg-primary text-white p-3">Send an email</h1>
        <form class="p-5 container" id="complete-form">
            <div class="row mb-3">
                <label for="mail" class="col-sm-2 col-form-label col-form-label-lg fs-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="mail" class="form-control form-control-lg bg-light fs-2" placeholder="brayanleyvag@email.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="subject" class="col-sm-2 col-form-label col-form-label-lg fs-2">Subject</label>
                <div class="col-sm-10">
                    <input type="text" id="subject" class="form-control form-control-lg bg-light fs-2" placeholder="Hey! good project.">
                </div>
            </div>
            <div class="row mb-3">
                <label for="msg" class="col-sm-2 col-form-label col-form-label-lg fs-2">Message</label>
                <div class="col-sm-10">
                    <textarea id="msg" class="form-control form-control-lg bg-light fs-2" placeholder="Hi Brayan, I just want to tell you..."></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center" id="div-spinner">
                <div class="spinner-border text-primary m-5" style="width: 5rem; height: 5rem;" role="status" id="spinner">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg px-4 fs-2" id="send">Send <i class="uil uil-message"></i></button>
                <button type="button" class="btn btn-secondary btn-lg ms-4 px-4 fs-2" id="reset-btn">Reset Form <i class="uil uil-trash-alt"></i></button>
            </div>
        </form>
    <script src="js/app.js"></script>
</body>
</html>
